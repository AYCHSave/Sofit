<div id="main" class="lift:surround?with=default;at=content">
	<div class="lift:ConsumerRegistration.registerForm">
		<div class="registration">
			<h1 class="register-header">Register to use the Open Bank API with your app:</h1>
			<span class="registration-error"></span>
			<form class="register" method="post">
				<label><span>App Name</span></label>
				<input type="text" name="app-name"></input>
				<label><span>App Type</span></label>
				<select name="app-type">
					<option class="app-type-option"></option>
				</select>
				<label><span>App Description</span></label>
				<textarea rows="4" name="app-description"></textarea>
				<label><span>Developer Email</span></label>
				<input type="text" name="app-developer"></input>
				<input type="submit" value="Register"/>
			</form>
		</div>
		<div class="success">
			<h1>Thank you for registering. Here is your developer information. Please write this down and save it.</h1>
			<div class=user-generated">
				App Name: <span class=app-name>ABC</span>
				<br/>
				App Type: <span class=app-type>web</span>
				<br />
				Description: <span class=app-description>ABCDEF</span>
				<br />
				Developer Email: <span class=app-developer>abc@example.com</span>
				<br />
			</div>
			<div class="server-generated">
				Auth Key: <span class="auth-key">23432432432432</span>
				<br />
				Secret Key: <span class="secret-key">3334543543543</span>
			</div>
		</div>
	</div>
	
</div>
