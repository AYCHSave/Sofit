<div id="main" class="lift:surround?with=default;at=content">
	<div class="lift:AccountRegistration.renderForm">
		<form action="/registration" method="post" id="submitAccount" >
			<TABLE>
				<tbody>
					<tr>
						<td colspan="2" >Please fill in all the fields of the formular so we can add your bank account. * </td>
					</tr>
					<tr>
						<td>
							<label for="bankList">Bank</label>
						</td>
						<td>
							<span id="bankListCol">
								<select>
									<option id="01"> post bank</option>
								</select>
							</span>
							<span class="lift:Msg?id=bankError&errorClass=error">error</span>
						</td>
					</tr>	
					<tr>
						<td>
							<label for="accountNumber">Account Number</label>
						</td>
						<td>
							<span id="accountNumberCol">
								<input type="text" name="accountNumber" id="accountNumber" />
							</span>
							<span class="lift:Msg?id=accountNumberError&errorClass=error">error</span>							
						</td>
					</tr>
					<tr>
						<td>
							<label for="accountPIN">PIN code</label>
						</td>
						<td>
							<span id="accountPINCol">
								<input type="password" name="accountPIN" id="accountPIN" />
							</span>
							<span class="lift:Msg?id=accountPINError&errorClass=error">error</span>										
						</td>
					</tr>
					<tr>
						<td colspan="2" >
							<span id="registrationDetails">
								(*) : Your PIN code and all your bank details will be securely encrypted. We are committed to preserve your privacy and never disclose your data.
							</span>
						</td>
					</tr>						
					<tr>
						<td>
						</td>
						<td>
							<input type="submit" value="Submit"	/>	
						</td>
					</tr>															
				</tbody>
			</TABLE>
		</form>
		<div id="loginMsg"></div>
	</div>
</div>
