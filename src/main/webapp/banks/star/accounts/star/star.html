<!--
This renders the transaction list.
e.g. http://localhost:8080/banks/bnpp-fr2/accounts/1137869186/owner

-->

<div id="transactions" class="lift:surround?with=default;at=content">
	<section class="home-viewing">
		<p class="home-viewing__text">VIEWING</p>
		<h4 class="home-viewing__headline">Transactions for account</h4>
	</section>

	<!-- account-info section_start -->
	<section class="account-info account-info--public">
		<div class="account-info__box account-info__box--public">
			<div class="account-info__top-wrapper" data-lift="OBPTransactionSnippet.accountInfo">
				<h3 class="account-info__box-headline account-label">ACCOUNT</h3>
				<div data-lift="embed?what=_nav_account_settings"></div>
			</div>

			<table class="acc-table-wrap acc-table-wrap--public account_grouped_by_date" data-lift="OBPTransactionSnippet.displayAll">
				<thead class="acc-table-head acc-table-head--public">
					<tr class="acc-table-head__row ">
						<td class="acc-table-head__cell date" colspan="2">01.01.1970</td>
						<td class="acc-table-head__cell">
							<ul class="acc-table-head__cell-row">
								<li class="home-cell-row__list balance--cell">BALANCE</li>
								<li class="home-cell-row__list balance_number">&euro; 0</li>
							</ul>
						</td>
					</tr>
				</thead>
				<tbody class="acc-table-body">
					<tr class="acc-table-body__row acc-table-body__row--public transaction_row">
						<td class="acc-table-body__cell the_name"><a href="#" class="otherAccountLinkForName">Account holder</a></td>
						<td class="acc-table-body__cell">
							<a href="#" class="acc-table-body__cell-link comments_page"><img src="/media/images/home-table-enter-icon.png" alt="Enter icon" class="acc-table-body__cell-icon icon"></a>
							<a href="#" class="acc-table-body__cell-link quote--number comments_bloc"><span class="comment"></span><img src="/media/images/home-table-quote-icon.png" alt="Quote icon" class="acc-table-body__cell-icon"></a>
							<a href="#" class="acc-table-body__cell-link comments_page"><img src="/media/images/home-table-paper-icon.png" alt="Paper icon" class="acc-table-body__cell-icon"></a>
						</td>
						<td class="acc-table-body__cell amount">0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<!-- account-info section_end -->
